<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章标题 - Apks 的技术博客</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: '#165DFF', dark: '#1D2129', light: '#F2F3F5' } } } }
    </script>
</head>
<body class="bg-light text-dark min-h-screen">
    <header id="navbar" class="fixed w-full z-50 bg-white/90 backdrop-blur-sm shadow-sm transition-all duration-300">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="../blog/" class="flex items-center space-x-2">
                <div class="w-10 h-10 bg-gradient-to-br from-[#165DFF] to-[#36CFC9] rounded-full flex items-center justify-center">
                    <i class="fa fa-code text-white text-lg"></i>
                </div>
                <span class="text-xl font-bold">Apks Blog</span>
            </a>
            <a href="../blog/" class="text-gray-600 hover:text-primary">← 返回文章列表</a>
        </div>
    </header>

    <article class="container mx-auto px-4 py-32 max-w-4xl">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold mb-6">这里是你的文章标题</h1>
            <div class="text-gray-500 flex items-center justify-center space-x-6">
                <span><i class="fa fa-calendar-o mr-2"></i>2025.12.27</span>
                <span><i class="fa fa-user mr-2"></i>Apks</span>
            </div>
        </header>

        <div class="prose prose-lg max-w-none text-gray-700 leading-relaxed">
            <!-- 正文从这里开始写，支持 HTML -->
            <p>这里写你的正文内容，可以很长很长...</p>
            <p>支持手动换行、加粗、列表等。</p>
            <ul>
                <li>列表项一</li>
                <li>列表项二</li>
            </ul>
            <p>想加图片就加 img 标签，想加代码就用 pre/code。</p>
            <!-- 继续写你的内容～ -->
        </div>
    </article>

    <footer class="bg-dark text-white py-8 mt-20">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-400">© 2025 Apks · 热爱技术，持续成长</p>
        </div>
    </footer>
</body>
</html>
